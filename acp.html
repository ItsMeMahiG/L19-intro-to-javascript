<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variables</title>
</head>

<body>
    <h1>JAVASCRIPT VARIABLES</h1>
    <p>sum of 2 no.</p>
    <p id="result"></p>
    <p>diff of 2 no.</p>
    <p id="result1"></p>
    <p>prod of 2 no.</p>
    <p id="result2"></p>
    <p>div of 2 no.</p>
    <p id="result3"></p>

    <script>
        var num1 = 50;
        var num2 = 0.001;
        var sum = num1 + num2;
        document.getElementById("result").innerHTML = "THE TOTAL SUM IS : " + sum;
         var diff = num1 - num2;
            document.getElementById("result1").innerHTML = "THE difference IS : " + diff;
    var prod = num1 * num2;
    document.getElementById("result2").innerHTML = "THE product IS : " + prod;
    
    var div = num1 / num2;
        document.getElementById("result3").innerHTML = "THE quotiant IS : " + div;
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variables</title>
</head>
<body>
    <h1>JAVASCRIPT VARIABLES</h1>
    <p>sum of 2 no.</p>
    <p id="result"></p>
    <script>
        var num1=50;
        var num2=0.001;
        var sum =num1 + num2;
        document.getElementById("result").innerHTML="THE TOTAL SUM IS : "+sum;
    </script>
</body>
</html>
